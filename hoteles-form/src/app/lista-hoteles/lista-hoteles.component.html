<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Alta de hoteles</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre del hotel:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar el nombre del hotel..." #nombre>
                        </div>
                        <div class="form-group">
                            <label for="Descripción">Descripción:</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Ingresar una descripción" #descripcion>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <input type="text" class="form-control" id="rating" placeholder="Ingresar un rating..." #rating>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" (click)="guardar(nombre.value, descripcion.value, rating.value)">Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr class="mb-5">

    <div class="row row-flex">
        <app-tipo-hotel *ngFor="let t of tiposh" [tipo]="t"></app-tipo-hotel>
    </div>
</div>
